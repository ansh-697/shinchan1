<!DOCTYPE html>
<html>
  <head>
    <title>Happy Birthday Shinchan!</title>
    <style>
      body {
        background-color: #FFF9C4;
        text-align: center;
        font-family: Arial, sans-serif;
      }
      h1 {
        margin-top: 50px;
      }
      #birthday-girl {
        font-size: 32px;
        font-weight: bold;
        margin-top: 20px;
      }
      #shinchan {
        margin-top: 50px;
        position: relative;
        animation-name: bounce;
        animation-duration: 4s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
      }
      @keyframes bounce {
        0% {
          transform: translateX(-10%) translateY(0%);
        }
        50% {
          transform: translateX(-10%) translateY(-50%);
        }
        100% {
          transform: translateX(-10%) translateY(0%);
        }
      }
      #controls {
        margin-top: 50px;
      }
      button {
        background-color: #FF5722;
        color: #FFFFFF;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        margin: 0px 10px;
      }
    </style>
  </head>
  <body>
    <h1>Happy Birthday!</h1>
    <div id="birthday-girl">To Shivani </div>
    <div id="shinchan">
      <img src="sing-crayon-shin-chan.gif" alt="Shinchan Image">
    </div>
    <div id="controls">
      <button id="speed-up-btn" onclick="speedUp()">Speed Up</button>
      <button id="reset-btn" onclick="resetSpeed()">Reset Speed</button>
      <button id="play-btn" onclick="playMusic()">Play</button>
      <button id="pause-btn" onclick="pauseMusic()">Pause</button>
      <button id="stop-btn" onclick="stopMusic()">Stop</button>
    </div>

    <audio id="bg-music" src="bday-song.mp3" autoplay loop></audio>

    <script>
      var shinchan = document.querySelector('#shinchan');
      var speed = 1;
      var music = document.getElementById('bg-music');

      function speedUp() {
        speed += 0.5;
        shinchan.style.animationDuration = `${4/speed}s`;
      }

      function resetSpeed() {
        speed = 1;
        shinchan.style.animationDuration = '4s';
      }

      function playMusic() {
        music.play();
      }

      function pauseMusic() {
        music.pause();
      }

      function stopMusic() {
        music.pause();
        music.currentTime = 0;
      }
    </script>
  </body>
</html>
